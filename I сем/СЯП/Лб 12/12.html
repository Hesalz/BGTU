//4
  function z4() {

  //5
  function z5() {
    let f1 = function () {
      let k = 1;
      return function () {
        this.innerHTML = k;
        return k++;
      }
    }

    let all_buttons = document.getElementsByTagName('button');
    for (let i = 0; i < all_buttons.length; i++) {
      all_buttons[i].addEventListener('click', f1(this));
    }
  }
