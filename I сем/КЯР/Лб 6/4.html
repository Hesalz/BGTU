<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            justify-content: space-between;
            border: solid 3px black;
            width: 90px;
            height: 90px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div style="background-image:  linear-gradient(to bottom, blue, red);"></div>
    <div style="background: repeating-linear-gradient(45deg, red, red 5px, blue 5px, blue 10px)";></div>
    <div style="background: radial-gradient(yellow, darkgreen);"></div>
    <div style="background: repeating-radial-gradient(green, green 5px, yellow 5px, yellow 10px);"></div>
    <div style="background: radial-gradient(yellow, green, rgb(0, 34, 255) 100% 100%), red;"></div>
    <div style="background: linear-gradient(90deg, yellow, yellow 5%, green 50%, green 5%, transparent), linear-gradient(180deg, black, black 10%, white 25%, white 70%, blue 75%, blue 50%, rgb(238, 81, 238));"></div>
</body>

</html>
