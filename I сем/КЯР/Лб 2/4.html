<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+p{
            background-color: yellow;
        }
        h2 ~ p{
            color: blue
        }
    </style>
</head>
<body>
    <h1>Заголовок h1</h1>
    <p>Напиток богов</p>
    <p>Цена за литр указана на стенде</p>
    <h2>Заголовок h2</h2>
    <p>Роспотребнадзор рекомендует</p>
    <p>Орифлейм бушует</p>
</body>
</html>
